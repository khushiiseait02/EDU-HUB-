<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Organizer - Edu-Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .title::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 4px;
            width: 50px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            transform: translateX(-50%);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .input-box input:focus,
        .input-box input:valid {
            border-color: #9b59b6;
        }
        button {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #9b59b6;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .input-box input {
                height: 40px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Register as Organizer</div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'main_home' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
