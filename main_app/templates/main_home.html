<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu-Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }
        h1::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 4px;
            width: 50px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            transform: translateX(-50%);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: block;
            text-align: left;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #9b59b6;
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .slogan {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            input[type="text"], input[type="password"], select {
                height: 40px;
                font-size: 14px;
            }
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back to <br>Edu-Hub!</h1>
        <p class="slogan">Empower Your Learning Journey with Us</p>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="user_type">Login as:</label>
            <select id="user_type" name="user_type" required>
                <option value="normal">Normal User</option>
                <option value="organizer">Organizer</option>
            </select>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="links">
            <p>Don't have an account? <a href="{% url 'register_user' %}">Register as Normal User</a></p>
            <p>Looking to organize? <a href="{% url 'register_organizer' %}">Register as Organizer</a></p>
        </div>
    </div>
</body>
</html>
